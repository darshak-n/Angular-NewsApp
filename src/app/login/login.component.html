<form #loginForm="ngForm">
  <mat-form-field class="example-full-width">
      <mat-label for="username">UserName</mat-label>
      <input matInput  type="email"  name="email" #email="ngModel" [(ngModel)]="mail" required />
      <span *ngIf="email.touched && (email.pristine || email.invalid)">User Name is required</span>
    </mat-form-field>
     <br/>
    <mat-form-field class="example-full-width">
      <mat-label for="Password">Password</mat-label>
      <input matInput type="password" name="password" #password="ngModel" [(ngModel)]="pass" required />
      <span *ngIf="password.touched && (password.pristine || password.invalid)">Password required</span>
    </mat-form-field>
  

  <hr/>
  <button mat-raised-button type="button" color="primary">Login</button>
  <button  mat-raised-button type="button" >Cancel</button><br/>
  <a routerLink="/">Forgot password</a><br/>
  <a routerLink="/register">New User? Register here</a>

</form>   
<router-outlet></router-outlet>
